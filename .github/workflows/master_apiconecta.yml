# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - apiconecta

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Prune dev dependencies
        run: npm prune --production

      - name: Prepare release folder
        run: |
          rm -rf release || true
          mkdir release
          cp package.json package-lock.json release/ || true
          cp -R dist release/dist || true
          cp -R node_modules release/node_modules || true
          # exclude local uploads/tmp to keep package small

      - name: Zip release
        run: |
          cd release
          zip -r ../release.zip .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1A0AC8151D544467A7D5A888A8D30DA4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_26195D4697C44C3FAD8466F639FCDFB2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F730E3A9CF9A4CE9817630AC5B9E7576 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'apiconecta'
          slot-name: 'Production'
          package: 'release.zip'

          
