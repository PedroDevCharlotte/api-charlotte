<!-- Logo temporal SVG para Charlotte Chemical -->
<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="200" height="80" fill="url(#grad1)" rx="8"/>
  
  <!-- Texto Charlotte -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    CHARLOTTE
  </text>
  
  <!-- Texto Chemical -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e6f2ff">
    CHEMICAL INTERNACIONAL
  </text>
  
  <!-- Elemento decorativo -->
  <circle cx="20" cy="25" r="8" fill="white" opacity="0.8"/>
  <circle cx="180" cy="55" r="6" fill="white" opacity="0.6"/>
</svg>
